<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
        <div class="container">
          <main class="main">
            <div class="card">
              <div class="card-image"><img src="./images/image-qr-code.png" alt=""></div>
              <div class="card-info">
                <h2 class="card-name">Improve your front-end skills by building projects</h2>
                <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>
            </div>
          </main>
          

          <footer class="footer">
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">SLlirik</a>.
            </div>
          </footer>
          
        </div>
  
</body>
</html>
